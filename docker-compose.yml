version: '3.8'

services:
  web:

    command: flask run --host=0.0.0.0 --port=5000 
    container_name: hospital_app
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.run
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=melvis123
      - POSTGRES_DB=hospital_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - FLASK_ENV=development
      - SECRET_

    depends_on:
      - db
    volumes:
      - .:/app

  


  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: melvis123
      POSTGRES_DB: hospital_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:


